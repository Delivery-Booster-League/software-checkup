<div class="content" role="main">

  <!-- Highlight Card -->

    <svg id="rocket" alt="Rocket Ship" xmlns="http://www.w3.org/2000/svg" width="101.678" height="101.678" viewBox="0 0 101.678 101.678">

        <g id="Group_47" data-name="Group 47" transform="translate(165.185 720.185)">
          <path id="Path_33" data-name="Path 33" d="M3.4,42.615a3.084,3.084,0,0,0,3.553,3.553,21.419,21.419,0,0,0,12.215-6.107L9.511,30.4A21.419,21.419,0,0,0,3.4,42.615Z" transform="translate(0.371 3.363)" fill="#fff"/>

        </g>
      </g>
    </svg>

    <span>{{checklists[selectedCheckListId].title}}</span>

    
  </div>


  <mat-tab-group>
    <mat-tab *ngFor="let subpart of checklists[selectedCheckListId].subparts;" [label]="subpart.name">
      <mat-vertical-stepper>
        <ng-template matStepperIcon="edit">
            <mat-icon>check</mat-icon>
          </ng-template>
        
          <ng-template matStepperIcon="done">
            <mat-icon>done_all</mat-icon>
          </ng-template>
  
          <mat-step *ngFor="let step of subpart.steps; let isLast = last; index as i;">
              <ng-template matStepLabel>{{step.libelle}}</ng-template>
              {{step.desc}}
              <div *ngIf="!isLast">
                  <button mat-raised-button matStepperNext color="primary" style="float: right;">Next</button>
              </div>
          </mat-step>
    </mat-vertical-stepper>
    </mat-tab>
  </mat-tab-group>
  

  <!-- Footer -->

  </footer>
</div>
