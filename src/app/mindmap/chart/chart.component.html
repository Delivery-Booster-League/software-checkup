<h1>
    Cartographie du Modern Delivery (WIP)</h1>
<mat-card>
    <mat-tab-group>
        <mat-tab label="Mindmap">
            <div #chart id="chart" class="container" (window:resize)="onResize()" (mouseover)="disableBodyScrolling()" (mouseleave)="activateBodyScrolling()"></div>
        </mat-tab>
        <mat-tab label="Articles">
            <app-sommaire [data]="data" (articleComponentOpened)="openArticleComponent($event)"></app-sommaire>
        </mat-tab>
    </mat-tab-group>
</mat-card>
