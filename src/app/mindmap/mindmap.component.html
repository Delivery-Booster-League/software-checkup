<div class="content" role="main">
    <div class="componant-title">
        <h1>Cartographie du Modern Delivery</h1>
    </div>
    <mat-card>

        <button *ngIf="buttonState" (click)="openAllNode(); toggleButton()" mat-raised-button color="primary">
                Tout ouvrir
                <mat-icon>add_circle_outline</mat-icon>
                 
        </button>
        <button *ngIf="!buttonState" (click)="closeAllNode(); toggleButton()" mat-raised-button color="primary">
                Tout fermer
                <mat-icon>remove_circle_outline</mat-icon>
                 
        </button>

        <div #chart id="chart" class="container" (window:resize)="onResize()"></div>
    </mat-card>
</div>
